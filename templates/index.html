!DOCTYPE html>
<html>
<head>
    <title>Startup Profit Prediction</title>
</head>
<body>
    <h2>Predict Profit</h2>
    <form action="/predict" method="post">
        <label>R&D Spend:</label>
        <input type="text" name="rnd_spend"><br>
        <label>Administration:</label>
        <input type="text" name="admin"><br>
        <label>Marketing Spend:</label>
        <input type="text" name="marketing"><br>
        <label>State:</label>
        <select name="state">
            <option value="New York">New York</option>
            <option value="California">California</option>
            <option value="Florida">Florida</option>
        </select><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h2>Predicted Profit: ${{ prediction }}</h2>
    {% endif %}
</body>
</html>
